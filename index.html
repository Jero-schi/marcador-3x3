<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador de Baloncesto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="marcador">
      <div class="team">
          <h2>Local</h2>
          <div>
              <button onclick="addPoint('A')">+</button>
              <h3 id="score-a">00</h3>    
              <button onclick="subtractPoint('A')">-</button>
          </div>
          
      </div>

        <div class="timer">
            <h2 class="time">Tiempo</h2>
            <div>
                <button id="gameTimerButton" onclick="toggleGameTimer()"><svg width="50px" height="50px" viewBox="0 0 512 512" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"><defs><style></style></defs><title/><path fill="#FFF" class="cls-1" d="M330.61,225.16,217,159.57c-23.74-13.71-53.41,3.42-53.41,30.84V321.59c0,27.42,29.67,44.55,53.41,30.84l113.61-65.59C354.35,273.13,354.35,238.87,330.61,225.16Z"/></svg></button>
                <span id="game-timer">10:00</span>
                <button onclick="resetGame()"><svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.9775 8.71452L15.5355 8.2621C13.5829 6.26318 10.4171 6.26318 8.46447 8.2621C6.51184 10.261 6.51184 13.5019 8.46447 15.5008C10.4171 17.4997 13.5829 17.4997 15.5355 15.5008C16.671 14.3384 17.1462 12.7559 16.9611 11.242M15.9775 8.71452H13.3258M15.9775 8.71452V6" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7" stroke="#FFF" stroke-width="1.5" stroke-linecap="round"/>
                </svg></button>
            </div>
        </div>
        
        <div class="team">
            <h2>Visita</h2>

            <div>
                <button onclick="addPoint('B')">+</button>
                <h3 id="score-b">00</h3>
                <button onclick="subtractPoint('B')">-</button>
            </div>
            
        </div>

        <div class="foul">
            <h2>Faltas</h2>
            <div>
                <button onclick="addFoul('A')">+</button>
                <h3 id="fouls-a">0</h3>
                <button onclick="subtractFoul('A')">-</button>
            </div>
        </div>

        <div class="timer">
            <h2 class="time">Posesi√≥n </h2>
            <div>
                <button onclick="toggleShotClock()"><svg width="50px" height="50px" viewBox="0 0 512 512" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"><defs><style></style></defs><title/><path fill="#FFF" class="cls-1" d="M330.61,225.16,217,159.57c-23.74-13.71-53.41,3.42-53.41,30.84V321.59c0,27.42,29.67,44.55,53.41,30.84l113.61-65.59C354.35,273.13,354.35,238.87,330.61,225.16Z"/></svg></button>
                <span id="shot-clock">12</span>
                <button onclick="resetShotClock()"><svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.9775 8.71452L15.5355 8.2621C13.5829 6.26318 10.4171 6.26318 8.46447 8.2621C6.51184 10.261 6.51184 13.5019 8.46447 15.5008C10.4171 17.4997 13.5829 17.4997 15.5355 15.5008C16.671 14.3384 17.1462 12.7559 16.9611 11.242M15.9775 8.71452H13.3258M15.9775 8.71452V6" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7" stroke="#FFF" stroke-width="1.5" stroke-linecap="round"/>
                </svg></button>
            </div>
        </div>

        <div class="foul">
            <h2>Faltas</h2>
            <div>
                <button onclick="addFoul('B')">+</button>
                <h3 id="fouls-b">0</h3>
                <button onclick="subtractFoul('B')">-</button>
            </div>
        </div>
        
  </div>
  <script src="main.js"></script>
</body>
</html>
